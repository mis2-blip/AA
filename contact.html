<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trancz Fashion - Contact Us</title>

  <style>
    body {
      font-family: "Poppins", Arial, sans-serif;
      margin: 0;
      color: #333;
      line-height: 1.7;
    }

    /* HEADER */
    header {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header img {
      height: 30px;
      cursor: pointer;
    }

    nav a {
      margin-left: 20px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
    }

    nav a:hover {
      color: #ccc;
    }

    /* âœ… Hamburger icon */
    .menu-toggle {
      display: none;
      font-size: 30px;
      cursor: pointer;
      color: white;
      position: absolute;
      top: 20px;
      right: 25px;
      z-index: 1100;
    }

    /* SECTION BASE */
    .section {
      padding: 80px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      align-items: stretch;
    }

    .contact-form,
    .contact-info {
      flex: 1 1 45%;
      min-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
    }

    /* FORM BOX */
    form {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #3f3f3f;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      height: 100%;
    }

    /* INPUTS */
    input,
    textarea {
      padding: 15px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      background: #fff;
      color: #000;
    }

    input::placeholder,
    textarea::placeholder {
      color: #555;
    }

    button {
      padding: 15px;
      border: none;
      background: #000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #333;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      justify-content: stretch;
    }

    iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* FOOTER */
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 25px 10px;
      font-size: 0.95rem;
      margin-top: 50px;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      margin: 0 8px;
    }

    footer a:hover {
      color: #ccc;
    }

    /* âœ… Mobile Navigation */
    @media(max-width: 900px) {
      nav {
        display: none;
        flex-direction: column;
        background: #000;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 20px 0;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }

      nav a {
        padding: 12px 0;
        border-bottom: 1px solid #333;
      }

      nav a:last-child {
        border-bottom: none;
      }

      /* âœ… Hide title when menu is active */
      header.menu-open img {
        opacity: 0;
        pointer-events: none;
      }

      .contact-container {
        flex-direction: column;
      }

      iframe {
        height: 400px;
      }
    }
  </style>
</head>

<body>

  <header id="header">
    <!-- âœ… LOGO replaces text -->
    <a href="index.html"><img src="pictures/trancz-white-logo.png" alt="Trancz Fashion Logo"></a>

    <!-- âœ… Hamburger -->
    <div class="menu-toggle" id="mobile-menu">â˜°</div>

    <nav id="navbar">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact Us</a>
      <a href="faq.html">FAQ</a>
    </nav>
  </header>

  <!-- âœ… Hamburger Script -->
  <script>
    const menuToggle = document.getElementById("mobile-menu");
    const nav = document.getElementById("navbar");
    const header = document.getElementById("header");

    menuToggle.addEventListener("click", () => {
      nav.classList.toggle("active");
      header.classList.toggle("menu-open");
      menuToggle.textContent = menuToggle.textContent === "â˜°" ? "âœ–" : "â˜°";
    });

    document.querySelectorAll("#navbar a").forEach(link => {
      link.addEventListener("click", () => {
        nav.classList.remove("active");
        header.classList.remove("menu-open");
        menuToggle.textContent = "â˜°";
      });
    });
  </script>

  <section class="section">
    <h2>Contact Us</h2>

    <div class="contact-container">
      <!-- Contact Form -->
      <div class="contact-form">
        <form>
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="text" name="brand" placeholder="Brand Name">
          <input type="tel" name="phone" placeholder="Mobile Number" required>
          <input type="email" name="email" placeholder="Email ID">
          <textarea name="requirements" placeholder="Your Requirements" rows="6"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Contact Info & Map -->
      <div class="contact-info">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d6035.251823428639!2d73.096828!3d19.192336!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1708700000000!5m2!1sen!2sin"
          allowfullscreen=""
          loading="lazy">
        </iframe>
      </div>
    </div>
  </section>

  <footer>
    <a href="https://instagram.com/tranczfashion" target="_blank">ðŸ…¾ @tranczfashion</a> |
    <a href="https://wa.me/918097283931" target="_blank">ðŸ’¬ WhatsApp: 8097283931</a>
  </footer>

</body>
</html>
